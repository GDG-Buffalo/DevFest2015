  name: "Dennis R."
  surname: "Black"
  company: "University at Buffalo"
  title: "Vice President for University Life and Services at the University at Buffalo (UB)"
  bio: "Dennis R. Black is Vice President for University Life and Services at the University at Buffalo (UB).  He is also an Associate Professor (adjunct) in the Graduate School of Education (GSE).

Mr. Black previously served as University liaison for NCAA Division I intercollegiate athletics and WBFO-FM, a National Public Radio (NPR) affiliate station.  He has also led University Facilities, (Design and Construction, Maintenance, and Environmental Health and Safety), in addition to providing leadership to University Communications (UB Web Management, News Center, UB Reporter, Trademarks and Licensing), UB Greens, Worklife Learning and Development, and Equity, Diversity and Inclusion.

For a decade, Mr. Black co-chaired the State University’s Personal Safety Task Force and annual safety symposia, and served on the SUNY Task Force following the Virginia Tech shootings.    

Mr. Black is active in organizations in supporting higher education and the student experience, including the National Association of Student Personnel Administrators (NASPA), the American College Personnel Association (ACPA), the Association of Public and Land Grant Universities (APLU), and New York’s College Student Personnel Association (CSPA).

He served on the joint ACPA-NASPA “Task Force on the Future of Student Affairs”, chaired the 2008 NASPA national conference, served on the NASPA board of directors, NASPA Journal editorial board, and been active in other association initiatives as well.  Mr. Black has served on the Editorial Board for “Leadership Exchange” and has been a Board member for the National Academy for Leadership and Executive Effectiveness.

Mr. Black has also been national co-chair of the Association of Public Land Grant Universities (APLU) Council on Student Affairs and a peer reviewer for the Middle States Commission on Higher Education. 

Vice President Black was a participant in the first US-Canada-China Student Affairs Summit in Beijing in 2008.  He also led a student leader study trip to China in 2010 and was the American representative at the 2012 International Bologna Conference on European student affairs/services in Berlin. 

Mr. Black did undergraduate studies in English and Political Science at UB, where he received his Juris Doctorate degree from the law school.  He is also a graduate of the Harvard University Institute on Educational Management and has participated in National Employment Law Institute and Indiana University School of Philanthropy programs."
  thumbnailUrl: DennisBlack.jpg
  rockstar: true
